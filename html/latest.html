<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Twitter Realtime WordCloud</title>
		<link href="../public/components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="../public/css/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div class="container-in">
				<h1>Twitter Realtime WordCloud</h1>
				<div class="form-group">
					<label for="inputkeyword">Enter keywords separated by commas</label>
					<input onChange={this.handleChange} type="text" class="form-control" id="inputkeyword" placeholder="Keywords" />
					<button onClick={this.handleSend} class="btn btn-success btn-lg" role="button">Create WordCloud</button>
				</div>
			</div>
		</div>

		<!-- <script src="../public/socket.io/socket.io.js"></script> -->
		<script src="../public/components/jquery/dist/jquery.js"></script>
		<script src="../public/components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../public/js/app.js"></script>

	</body>
</html>
